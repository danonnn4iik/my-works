<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="redheader red">
        </div>
        <div class="greenheader green">
        </div>
        <div class="blueheader blue"></div>
    </div>  
    <div class="mid">
         <div class="midtop">
            <div class="midtopfirst red"></div> 
            <div class="midtopsecond green"></div>
            <div class="midtopthird blue"></div> 
         </div>
         <div class="midmid"></div>
         <div class="middown">
             <div class="middownfirst grey"></div>
             <div class="middownfirst darkgrey"></div>
             <div class="middownfirst blue"></div>
         </div>
 </div>
<div class="down">
    <div class="downcube red"><p>Text</p></div>
     <div class="downcube blue"><p>text</p></div>
     <div class="downcube green"><p>TexT</p></div>
</div>
    
</body>
</html>
